<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserimento Prodotto</title>
    <link rel="stylesheet" type="text/css" href="./css/style1.css" />
</head>
<body>
    <header>
        <img src="./img/VIP_logo.png" alt="Logo" />
        <img src="./img/account.png" alt="Account" />
    </header>
    <main>
        <form action='#' method='POST'>
            <h2>INSERISCI PRODOTTO</h2>
            <section>
                <label for="tipoProdotto">METTI ALL'ASTA:</label><input type="checkbox" id="checkbox" name="checkbox" />
            </section>
            <div class="inline first">
                <div>
                    <section class="inline">
                        <label for="name">Nome:</label><input type="text" id="name" name="name" />
                    </section>    
                    <section class="inline">
                        <label for="prezzo">Prezzo (€):</label><input type="text" id="prezzo" name="prezzo" />
                    </section>
                    <section class="inline">
                        <label for="base">Base Asta (€):</label><input type="text" id="base" name="base" />
                    </section>
                    <!-- <section class="inline">
                        <label for="disponibilità">Disponibilità:</label><input type="text" id="disponibilità" name="disponibilità" />
                    </section> -->
                </div>
                <section>
                    <label for="immagine">Immagine Prodotto:</label><input type="file" id="disponibilità" name="disponibilità" />
                </section>
            </div>
            <div class="inline">
                <img src="./img/VIP_logo.png" alt="Logo" />
            </div>
            <section>
                <label for="descrizione">Descrizione:</label>
                <textarea type="text" id="descrizione" name="descrizione"></textarea>
            </section>
        </form>
    </main>

    <footer>
        <h3>QUESTO E' IL FOOTER DELLA PAGINA, AVRA' BISOGNO DI UN TESTO LUNGO PER POTER METTERE IL TESTO A CAPO.</h3>
    </footer>
</body>
</html>
