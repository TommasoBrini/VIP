<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserimento Prodotto</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
    <header>
        <img src="./img/VIP_logo.png" alt="Logo" />
        <img src="./img/account.png" alt="Account" />
    </header>
    <main>
        <form action='#' method='POST'>
            <h2>INSERISCI PRODOTTO</h2>
            <ul>
                <li>
                    <label for="name">Name:</label><input type="text" id="name" name="name" />
                </li>
                <li>
                    <label for="descrizione">Descrizione:</label><input type="text" id="descrizione" name="descrizione" />
                </li>
                <li>
                    <label for="prezzo">Prezzo:</label><input type="text" id="prezzo" name="prezzo" />
                </li>
                <li>
                    <label for="base">Base Asta:</label><input type="text" id="base" name="base" />
                </li>
                <li>
                    <label for="disponibilità">Disponibilità:</label><input type="text" id="disponibilità" name="disponibilità" />
                </li>
            </ul>
        </form>
    </main>

    <footer>
        <h3>QUESTO E' IL FOOTER DELLA PAGINA, AVRA' BISOGNO DI UN TESTO LUNGO PER POTER METTERE IL TESTO A CAPO.</h3>
    </footer>
</body>
</html>
